<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | FlowIntegrate AI</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.5;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin: 0 auto;
            max-width: 100vw;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 40px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }

        h1 {
            font-size: 2.8rem;
            line-height: 1.1;
            margin-bottom: 1.2rem;
            color: #1a1a1a;
        }

        .contact-info {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #444;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form label {
            display: block;
            font-weight: 500;
            margin: 10px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background: #000;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .contact-form button:hover {
            background: #333;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" style="font-weight: 700;">FlowIntegrate AI</a>
        <div>
            <a href="index.html">Home</a>
            <a href="how-it-works.html">How it works</a>
            <a href="customers.html">Customers</a>
            <a href="contact.html">Contact</a>
            <a href="careers.html">Careers</a>
        </div>
    </nav>
    
    <div class="container">
        <h1>Contact Us</h1>
        
        <p class="contact-info">Have questions? Reach out to us, and we'll get back to you as soon as possible.</p>
        
        <div class="contact-form">
            <form action="mailto:hello@flowintegrate.com" method="post" enctype="text/plain">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        
        <footer>
            © 2025 FlowIntegrate AI • <a href="mailto:hello@flowintegrate.com">hello@flowintegrate.com</a>
        </footer>
    </div>
</body>
</html>
